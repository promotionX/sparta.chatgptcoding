    <style>
      /* 꾸미기 */
      .card {

        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      .card:hover,

        border-color: #007bff; /* 클릭 또는 포커스 시 경계선 색상 변경 */

              <p class="card-text">
                한 번만 사용한 냄비를 팝니다. 독립하면서 부모님이 선물해
                주셨어요!
              </p>
              <a

                class="card-link"

        </div>

        <!-- 두 번째 카드 -->

              <p class="card-text">
                사용감이 적은 냉장고 판매합니다. 넓은 수납 공간이 특징이에요.
              </p>
              <a
                href="https://www.spartacodingclub.kr/"

              >
                Sparta Coding Club 홈페이지 바로가기
              </a>
            </div>
          </div>
        </div>

        <!-- 세 번째 카드 -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://m.brownfactory.co.kr/web/product/big/202010/26cfd77118a4904d222743a07e9aa20c.jpg"
              class="card-img-top"
              alt="Bookshelf Image"

            <div class="card-body">
              <h5 class="card-title">책장</h5>
              <h6 class="card-subtitle mb-2 text-muted">80,000원</h6>

              </p>
              <a
